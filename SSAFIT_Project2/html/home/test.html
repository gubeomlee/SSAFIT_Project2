<!DOCTYPE html>
<html>
  <head>
    <title>윈도우 닫기 예제</title>
  </head>
  <body>
    <p>버튼을 클릭하여 윈도우를 닫을 수 있습니다.</p>

    <button id="closeButton">닫기</button>

    <script>
      document.getElementById("closeButton").addEventListener("click", function () {
        window.close();
      });
    </script>
  </body>
</html>
